<!DOCTYPE html>
<html>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<body id="content">
<script>
        fetch('https://rascalov.github.io/README.md')
            .then(response => response.text())
            .then((data) => {
                document.getElementById('content').innerHTML = marked(data);
            })
</script>
</body>
</html>
